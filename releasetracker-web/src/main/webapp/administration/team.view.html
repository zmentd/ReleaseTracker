<div class="section">
	<div class="container">
		<div class="row">
		    <div class="col-lg-12">
	            <h1 class="page-header">Team {{vm.count}}</h1>
		    </div>
				<div >
				  <table class="table table-bordered table-hover table-condensed">
				    <tr style="font-weight: bold">
				      <td style="width:25%">Name</td>
				      <td style="width:70%">OBS</td>
				      <td style="width:5%">Edit</td>
				    </tr>
					<tr ng-repeat="response in vm.teams">
						<!-- form -->
						<form editable-form name="rowform" class="form-buttons form-inline" >
							<td>
								<a href="#" editable-text="response.team.name" onaftersave="saveTeam(response.team)">{{ response.team.name || 'empty' }}</a>
							</td>
							<td>
								<a href="#" editable-text="response.team.obs">{{ response.team.obs || 'empty' }}</a>
							</td>
							<td style="white-space: nowrap">
								<div class="buttons" ng-show="!isPersisted( response.team )">
									<button type="submit" ng-disabled="rowform.$waiting" ng-click="addTeam( response.team, $index )" class="btn btn-primary">save</button>
									<button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
							            cancel
							        </button>
								</div>
								
								<div class="buttons" ng-show="!rowform.$visible && response.team.id">
									<button class="btn btn-danger" ng-click="removeTeam($index)">del</button>
								</div>
							</td>
						</form>
					</tr>
				</table>
				<button class="btn btn-default" ng-click="addTeamRow()">Add row</button>
			</div>
		</div>
	</div>
</div>
